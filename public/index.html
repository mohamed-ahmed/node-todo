<!DOCTYPE html>
<html ng-app="scotchTodo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node/Angular Todo App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/services/repos.js"></script>
    <script src="js/services/branches.js"></script>
    <script src="js/core.js"></script>
  </head>
  <body ng-controller="mainController">
    <div ng-include="template1.html"></div>
    <div class="container-fluid">
      <div id="todo-list" ng-show="display == true" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div ng-repeat="todo in todos" class="checkbox">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
            </label>
          </div>
          <p ng-show="loading" class="text-center"><span class="fa fa-spinner fa-spin fa-3x"></span></p>
          <div ng-repeat="repo in repos" class="checkbox"><a ng-click="openBranches(repo.name)">{{ repo.name }}</a></div>
        </div>
      </div>
      <div id="branch-list" class="row">
        <div ng-repeat="branch in branches" class="div col-sm-4 col-sm-offset-4"><a>{{branch.name}}</a></div>
      </div>
    </div>
  </body>
</html>
