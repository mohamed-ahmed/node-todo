<!DOCTYPE html><html ng-app="scotchTodo"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Node/Angular Todo App</title><link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"><link rel="stylesheet" href="css/style.css"><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><script src="js/controllers/main.js"></script><script src="js/services/todos.js"></script><script src="js/services/repos.js"></script><script src="js/services/branches.js"></script><script src="js/core.js"></script></head><body ng-controller="mainController"><div class="container-fluid"><div class="jumbotron text-center"><h1>I&#39;m a Todo-aholic<span class="label label-info">{{ todos.length }}</span></h1></div><div id="todo-list" ng-show="display == true" class="row"><div class="col-sm-4 col-sm-offset-4"><div ng-repeat="todo in todos" class="checkbox"><label><input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}</label></div><p ng-show="loading" class="text-center"><span class="fa fa-spinner fa-spin fa-3x"></span></p><div ng-repeat="repo in repos" class="checkbox"><a ng-click="openBranches(repo.name)">{{ repo.name }}</a></div></div></div><div id="branch-list" class="row"><div ng-repeat="branch in branches" class="div col-sm-4 col-sm-offset-4"><a>{{branch.name}}</a></div></div><div id="todo-form" class="row"><div class="col-sm-8 col-sm-offset-2 text-center"><form><div class="form-group"><input type="text" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text" class="form-control input-lg text-center"></div><button type="submit" ng-click="createTodo()" class="btn btn-primary btn-lg">Add</button></form></div></div><div class="text-center text-muted"><p>A demo by<a href="http://scotch.io">Scotch</a>.</p><p>Read the<a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p></div></div></body></html>
